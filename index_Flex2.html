<!DOCTYPE html>

<html>

<head>

    <title>Demo Flex 2</title>
    <style type="text/css">
        .contain {
            display: flex;
            justify-content: space-between;
        }
        
        .a {
            background: pink;
            width: 100px;
        }
        
        .b {
            background: green;
            flex-grow: 1;
        }

        .c {
            background: yellow;
            width: 100px;
        }

    </style>

</head>

<body>
    <div class="contain">
        <div class="a">
            <h1> <center>1</h1>
        </div>
        <div class="b">
            <h1> <center>2</h1>
        </div>
        <div class="c">
            <h1> <center>3</h1>
        </div>
    </div>
</body>

</html>
